<div class="min-h-screen flex items-center justify-center bg-surface-100 p-4">
  <p-card class="w-full max-w-md text-center">
    <ng-template pTemplate="header">
      <div class="text-center pt-6">
        <h1 class="text-6xl font-bold text-primary-500">404</h1>
        <h2 class="text-2xl font-semibold text-surface-900 mt-4">Strona nie znaleziona</h2>
        <p class="text-surface-600 text-sm mt-2">
          Przykro nam, ale strona której szukasz nie istnieje.
        </p>
      </div>
    </ng-template>

    <div class="py-4">
      <p class="text-surface-600 mb-6">
        Możliwe, że adres URL został wpisany nieprawidłowo lub strona została przeniesiona.
      </p>

      <p-button
        label="Wróć do tablicy"
        routerLink="/board"
        icon="pi pi-home"
        styleClass="w-full"
      />
    </div>
  </p-card>
</div>
