@let currentError = error();
@let isLoading = loading();

<div class="min-h-screen flex items-center justify-center bg-surface-100 p-4">
  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <div class="text-center pt-6">
        <h1 class="text-2xl font-semibold text-surface-900">Rejestracja</h1>
        <p class="text-surface-600 text-sm mt-2">Zarejestruj nowe konto</p>
      </div>
    </ng-template>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div class="space-y-2">
        <input pInputText type="text" placeholder="Imię" formControlName="name" class="w-full" />
      </div>

      <div class="space-y-2">
        <input pInputText type="email" placeholder="Email" formControlName="email" class="w-full" />
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="font-medium text-surface-700">Hasło</label>
        <p-password
          formControlName="password"
          placeholder="Wprowadź hasło"
          [feedback]="false"
          [toggleMask]="true"
          inputStyleClass="w-full"
        />
      </div>

      @if (currentError) {
        <div class="p-error text-center mb-3">
          {{ currentError }}
        </div>
      }

      <p-button
        label="Zarejestruj się"
        type="submit"
        [loading]="isLoading"
        [disabled]="form.invalid"
        styleClass="w-full"
      ></p-button>
    </form>

    <ng-template pTemplate="footer">
      <div class="text-center border-t pt-4">
        <p class="text-sm text-surface-600">
          Masz już konto?
          <a
            routerLink="/login"
            class="text-primary-500 font-medium hover:text-primary-600 transition-colors"
          >
            Zaloguj się
          </a>
        </p>
      </div>
    </ng-template>
  </p-card>
</div>
