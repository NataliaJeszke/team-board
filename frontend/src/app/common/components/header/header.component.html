@let user = user_();
@let taskCount = taskCount_();

<header class="header">
  <div class="header__container">
    <div class="header__inner">
      <div class="header__title">
        <h1>{{ 'common.components.header.board' | translate }}</h1>
      </div>

      <div class="header__tasks">
        <div class="header__tasks-icon">
          <i class="pi pi-check-square"></i>
          @if (taskCount > 0) {
            <span class="header__tasks-badge">
              {{ taskCount > 99 ? '99+' : taskCount }}
            </span>
          }
        </div>
      </div>

      <div class="header__controls">
        <tb-common-theme-toggle class="header__icon"></tb-common-theme-toggle>

        <div class="relative">
          <button class="header__user" (click)="userMenu.toggle($event)" aria-label="User menu">
            <span> {{ getInitialsFromName(user_()?.name) }}</span>
            <i class="pi pi-chevron-down"></i>
          </button>

          <p-menu #userMenu [model]="userMenuItems()" [popup]="true" [styleClass]="'mt-2 w-48'">
            <ng-template pTemplate="start">
              <div class="px-4 py-3 border-b border-surface-200 dark:border-surface-700">
                <div class="flex flex-col min-w-0">
                  <span class="truncate font-semibold">{{ user?.name }}</span>
                  <span class="truncate text-xs text-surface-500">{{ user?.email }}</span>
                </div>
              </div>
            </ng-template>
          </p-menu>
        </div>
      </div>
    </div>
  </div>
</header>
