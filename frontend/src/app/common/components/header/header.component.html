@let user = user_();

<header class="shadow-sm border-b border-gray-200">
  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-3">
      <h1 class="text-xl font-semibold">Board</h1>
    </div>

    <div class="flex items-center gap-3">
      <span class="font-medium hidden sm:inline">
        {{ user?.name }}
      </span>
    </div>

    <div class="flex items-center gap-4">
      <tb-common-theme-toggle />
      
      <button
        pButton
        icon="pi pi-bars"
        [outlined]="true"
        (click)="menu.toggle($event)"
        aria-label="Menu"
      ></button>

      <p-menu 
        #menu 
        [model]="menuItems()" 
        [popup]="true"
        styleClass="mt-2 min-w-[200px]">
        <ng-template pTemplate="item" let-item>
          <div class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-surface-100 transition-colors">
            <i [class]="item.icon"></i>
            <span class="flex-1">{{ item.label }}</span>
            @if (item.badge) {
              <span class="text-xs font-semibold text-surface-500">{{ item.badge }}</span>
            }
          </div>
        </ng-template>
      </p-menu>
    </div>
  </div>
</header>
